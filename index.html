<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reveal mit dynamischem Markdown</title>

	<!-- Reveal‐CSS -->
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/iac.css">

	<!-- Eigene Styles (u. a. Regen, Cursor, uvm.) -->
	<link rel="stylesheet" href="css/mystyles.css">

	<!-- Font Awesome für Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- Slide 0: Logo + Autoren -->
			<section>
				<img id="odea-logo" src="resources/misc/odea_edu_logo_dark3.jpg" alt="ODEA Logo"
					style="width: auto; height: 400px;">
				<img src="resources/misc/pic_ricardo.jpg" alt="Ricardo Cunha" style="width: auto; height: 400px; float: right;">
				<a href="https://www.uni-due.de/iac/gerrit_renner.php" target="_blank">
					<img src="resources/misc/pic_gerrit.jpg" alt="Gerrit Renner"
						style="width: auto; height: 400px; float: right;">
				</a>
				<h2 style="font-size: medium; color: #ff05ff;">
					by <a href="https://www.uni-due.de/iac/gerrit_renner.php" target="_blank">Gerrit Renner</a>
					& Ricardo Cunha
				</h2>
			</section>

			<!-- Slide 1: Themen-Auswahl -->
			<section>
				<h1>Load Tutorial</h1>

				click to select a topic
				<pre style="font-size: large;">
	<a href="#/dynamic-tutorial" class="topic-link" data-md="topics/00_demos.md">
    <code class="hoverable">	00. Demo</code></a><a href="#/dynamic-tutorial" class="topic-link" data-md="topics/01_datatreatment.md">
    <code class="hoverable">	01. Data processing for large 
			& diverse analytical data sets</code>
  </a>
	 </pre>
			</section>
			<!-- Slide 2: Hier landet das dynamisch geladene Markdown -->
			<section id="dynamic-tutorial">
				<img src="resources/misc/rocketlunch.jpg" alt="Rocket Launch" style="width: auto; height: 400px; float: left;">
				<p>Thanks for your attention!</p>
			</section>

			<section id="pixel-chart-slide">
				<h2 style="font-family: 'Press Start 2P', monospace; color: #0ff;">
					Line Plot (Pixel Retro)
				</h2>
				<!-- Hier kommt der SVG-Container für D3 rein -->
				<div id="pixel-chart" style="width: 800px; height: 400px; margin: 0 auto; image-rendering: pixelated;">
					<!-- D3 wird später hier ein SVG-Element einfügen -->
				</div>
			</section>

		</div>
	</div>

	<div id="clock">--:--</div>

	<!-- Reveal‐JS + Plugins -->
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/math/math.js"></script>
	<!-- External 3rd Party Libraries -->
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<!-- Custom Scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="resources/js/utils/init_main.js"></script>
	<script src="resources/js/utils/rain_effect_background.js"></script>
	<script src="resources/js/utils/clock.js"></script>
	<script src="resources/js/utils/qr_code_home.js"></script>
	<script src="resources/js/utils/load_content_into_main.js"></script>
	<script src="resources/js/utils/plot_utils.js"></script>
</body>

</html>
