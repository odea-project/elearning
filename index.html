<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reveal mit dynamischem Markdown</title>

	<!-- Reveal‐CSS -->
	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">
	<link rel="stylesheet" href="dist/theme/iac.css">

	<!-- Eigene Styles (u. a. Regen, Cursor, uvm.) -->
	<link rel="stylesheet" href="css/mystyles.css">

	<!-- Font Awesome für Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
	<div class="reveal">
		<div class="slides">
			<!-- Slide 0: Logo + Autoren -->
			<section>
				<img id="odea-logo" src="resources/misc/odea_edu_logo_dark3.jpg" alt="ODEA Logo"
					style="width: auto; height: 400px;">
				<img src="resources/misc/pic_ricardo.jpg" alt="Ricardo Cunha" style="width: auto; height: 400px; float: right;">
				<a href="https://www.uni-due.de/iac/gerrit_renner.php" target="_blank">
					<img src="resources/misc/pic_gerrit.jpg" alt="Gerrit Renner"
						style="width: auto; height: 400px; float: right;">
				</a>
				<h2 style="font-size: medium; color: #ff05ff;">
					by <a href="https://www.uni-due.de/iac/gerrit_renner.php" target="_blank">Gerrit Renner</a>
					& Ricardo Cunha
				</h2>
			</section>

			<!-- Slide 1: Themen-Auswahl -->
			<section>
				<h2>Load Tutorial</h2>
				<pre style="font-size: large;">
<code>Topics {  # click to select a topic</code>
  <a href="#/dynamic-tutorial" class="topic-link" data-md="topics/00_datatreatment.md">
    <code class="hoverable">	00. Data processing for large & diverse analytical data sets,</code>
  </a>
<code>};</code>
        </pre>
			</section>

			<section>
				<h1>Test</h1>
				<div>
					<div class="leftBox">
						<p class="mainBullet">This is a test slide</p>
						<p class="subBullet">with some text</p>
					</div>
					<div class="spacer"></div>
					<div class="rightBox">
						and some data:
						<pre style="font-size: large;">
<code>x: [1, 2, 3, 4, 5]
y: [10, 20, 30, 40, 50]</code>
						</pre>
					</div>
				</div>
			</section>

			<section data-markdown>
				<textarea data-template>
					# Demo 1
					Slide 1 **bold** text or *italic* text
					---
					# Demo 2
					1. Numbered list item 1
					2. Numbered list item 2

					Das ist eine Bullet-Liste:
					- Bullet 1
					- Bullet 2

					---
					# Demo 3
					This is a table:
					| Header 1 | Header 2  |
					|----------|-----------|
					| Row 1    | Data 1    |
					| Row 2    | Data 2    |
				</textarea>
			</section>

			<!-- Slide 2: Hier landet das dynamisch geladene Markdown -->
			<section id="dynamic-tutorial" data-markdown="topics/00_datatreatment.md">
				<!-- hier wird das Markdown-Plugin den Inhalt einsetzen -->
			</section>

			<!-- Weitere Slides … -->
		</div>
	</div>

	<div id="clock">--:--</div>

	<!-- Reveal‐JS + Plugins -->
	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="resources/js/utils/init_main.js"></script>
	<script src="resources/js/utils/rain_effect_background.js"></script>
	<script src="resources/js/utils/clock.js"></script>
	<script src="resources/js/utils/qr_code_home.js"></script>
	<script src="resources/js/utils/load_content_into_main.js"></script>
</body>

</html>
